<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard IoT - Monitoreo de Sensores</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-microchip"></i>
                <h1>Dashboard IoT</h1>
            </div>
            
            <div class="header-stats">
              <div class="stat-item">
                  <span class="stat-label">Estado:</span>
                  <div class="status-indicator" id="statusIndicator">
                      <span class="status-dot"></span>
                      <span class="status-text" id="statusText">Conectando...</span>
                  </div>
              </div>
                <div class="stat-item">
                    <span class="stat-label">Sensores:</span>
                    <span id="sensorCount">0/0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Última actualización:</span>
                    <span id="lastUpdate">--:--:--</span>
                </div>
            </div>
            
            <div class="header-controls">
                <button class="btn-icon" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="container">
        <!-- Estadísticas rápidas -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-satellite-dish"></i>
                </div>
                <div class="stat-info">
                    <div class="stat-value" id="statActiveSensors">0</div>
                    <div class="stat-label">Sensores Activos</div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-database"></i>
                </div>
                <div class="stat-info">
                    <div class="stat-value" id="statTotalData">0</div>
                    <div class="stat-label">Datos Totales</div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <div class="stat-info">
                    <div class="stat-value" id="statEmergencies">0</div>
                    <div class="stat-label">Alertas Activas</div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-info">
                    <div class="stat-value" id="statUptime">100%</div>
                    <div class="stat-label">Tiempo Activo</div>
                </div>
            </div>
        </div>

        <!-- Layout principal -->
        <div class="main-grid">
            <!-- Sección de sensores -->
            <section class="card sensors-section">
                <div class="card-header">
                    <h2><i class="fas fa-sensor"></i> Sensores</h2>
                    <div class="card-actions">
                        <button class="btn btn-sm" id="refreshSensors">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="sensors-container" id="sensorsContainer">
                        <!-- Los sensores se cargan aquí -->
                    </div>
                </div>
            </section>

            <!-- Gráfico comparativo -->
            <section class="card chart-section">
                <div class="card-header">
                    <h2><i class="fas fa-chart-bar"></i> Comparación de Valores</h2>
                    <div class="card-actions">
                        <button class="btn btn-sm" id="refreshChart">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="chart-wrapper">
                        <canvas id="comparisonChart"></canvas>
                    </div>
                </div>
            </section>

            <!-- Datos recientes -->
            <section class="card data-section">
                <div class="card-header">
                    <h2><i class="fas fa-history"></i> Datos Recientes</h2>
                    <div class="card-actions">
                        <button class="btn btn-sm btn-danger" id="clearData">
                            <i class="fas fa-trash"></i> Limpiar
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Sensor</th>
                                    <th>Valor</th>
                                    <th>Estado</th>
                                    <th>Hora</th>
                                </tr>
                            </thead>
                            <tbody id="recentDataBody">
                                <!-- Los datos recientes se cargan aquí -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Alerta de emergencia -->
    <div id="emergencyAlert" class="emergency-alert">
        <div class="emergency-content">
            <i class="fas fa-exclamation-triangle"></i>
            <div class="emergency-text">
                <strong id="emergencyTitle">¡Alerta de Emergencia!</strong>
                <span id="emergencyMessage">Se ha detectado una condición crítica</span>
            </div>
            <button class="btn-icon" id="closeEmergency">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./dashboard.js"></script>
</body>
</html>
